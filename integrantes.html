    /* Estilos para los integrantes */
    .profiles {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        flex-wrap: wrap;
        padding: 20px;
        margin-top: 120px;
        margin-bottom: 50px;
    }

    .avatar {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 140px;
    }

    .avatar-img img {
        width: 100px;
        height: auto;
        border-radius: 50%;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* Animación de flotación */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .avatar-img {
      animation: float 3s ease-in-out infinite;
    }

    /* Efecto hover */
    .avatar-img img:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    p {
        font-size: 14px;
        text-align: center;
        margin-top: 5px;
    }

    p span {
        font-size: 12px;
        color: gray;
    }

    /* Footer centrado */
    .footer-brand {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 15px;
    }

    .social-list {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin: 15px 0;
    }

    .footer-text {
        max-width: 600px;
        margin: 0 auto;
    }
  </style>
</head>
